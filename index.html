<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Botstrap  -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- link css file -->

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="fontFam">
    <div class="maindiv fontFam">
      <h1>STOPWATCH</h1>
      <h1>JAVASRIPT STOPWATCH</h1>
      <br />
      <p class="counter">
        <span class="seconds">00</span>:<span class="tens">00</span>
      </p>
      <br />
      <button type="button" class="btn start btn-warning btn-lg">Start</button>

      <button type="button" class="btn stop btn-warning btn-lg">Stop</button>

      <button type="button" class="btn reset btn-warning btn-lg">Reset</button>

      <script src="index.js" charset="utf-8"></script>
    </div>
  </body>
</html>
